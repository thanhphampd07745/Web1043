    <!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập</title>
        <style>
            /* Định dạng cho biểu mẫu đăng nhập */
            #login-form {
                width: 300px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
            }
            
            /* Định dạng cho các nhãn và trường nhập liệu */
            #login-form label {
                display: block;
                margin-bottom: 10px;
            }
            
            #login-form input[type="text"],
            #login-form input[type="password"],
            /* Thêm định dạng cho các trường nhập liệu số điện thoại và email */
            #login-form input[type="tel"],
            #login-form input[type="email"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                box-sizing: border-box;
            }
            
            /* Định dạng cho nút gửi */
            #login-form input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #333;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            
            #login-form input[type="submit"]:hover {
                background-color: #555;
            }
        </style>
    </head>
    <body>
        <script>
            // Lấy các phần tử nhập liệu
const usernameInput = document.querySelector('#username');
const phoneInput = document.querySelector('#phone');
const emailInput = document.querySelector('#email');

// Lấy phần tử biểu mẫu
const form = document.querySelector('#login-form');

// Thêm sự kiện submit cho biểu mẫu
form.addEventListener('submit', function(event) {
    // Lấy giá trị nhập liệu
    const username = usernameInput.value;
    const phone = phoneInput.value;
    const email = emailInput.value;

    // Kiểm tra độ dài tên đăng nhập
    if (username.length < 10 || username.length > 20) {
        alert('Tên đăng nhập phải có độ dài từ 10 đến 20 ký tự');
        event.preventDefault();
        return;
    }
    console.log('Tên đăng nhập:', username);
    console.log('Số điện thoại:', phone);
    console.log('Email:', email);

    // Kiểm tra định dạng số điện thoại
    if (!/^\d{10}$/.test(phone)) {
        alert('Số điện thoại phải có 10 chữ số');
        event.preventDefault();
        return;
    }

    // Kiểm tra định dạng email
    if (!/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
        alert('Email không hợp lệ');
        event.preventDefault();
        return;
    }
});
        </script>
        <!-- Biểu mẫu đăng nhập -->
        <form id="login-form" action="login.php" method="post">
            <h2>Đăng nhập</h2>
            
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            
            <!-- Thêm trường nhập liệu cho số điện thoại -->
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone">
            
            <!-- Thêm trường nhập liệu cho email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <input type="submit" value="Đăng nhập">
        </form>
    </body>
</html>
